<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="shadow-light">
      <div class="shadow-dark">
        <div class="card">
          <img src="./images/image-equilibrium.jpg" class="card-picture" />
          <div class="view">
            <img src="./images/icon-view.svg" class="icon-view" />
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="value">
            <img src="./images/icon-ethereum.svg" class="icon" />0.041 ETH
          </div>
          <div class="time-left">
            <img src="./images/icon-clock.svg" class="icon" />3 days left
          </div>
          <hr />
          <div class="creator">
            <img src="./images/image-avatar.png" class="image-avatar" />Creation
            of
            <strong>Jules Wyvern</strong>
          </div>
        </div>
      </div>
    </div>
    <div>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/barbara-musial" target="_blank"
        >barbara-musial</a
      >.
    </div>
  </body>
</html>
